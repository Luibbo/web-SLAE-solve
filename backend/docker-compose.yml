services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: luib2006
      POSTGRES_DB: webslae
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  fastapi1:
    build: ./
    container_name: fastapi1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      RUN_MIGRATIONS: "true"  
    depends_on:
      - postgres
      - redis

  fastapi2:
    build: ./
    container_name: fastapi2
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      RUN_MIGRATIONS: "false"  
    depends_on:
      - postgres
      - redis

  worker:
    build: ./
    command: celery -A app.api.v1.tasks.celery_app worker --loglevel=INFO --concurrency=1 --prefetch-multiplier=1 --pool=solo
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:1.25
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - fastapi1
      - fastapi2

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
